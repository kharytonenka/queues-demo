plugins {
    id 'java'
}

group 'com.mk'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.rabbitmq/amqp-client
    implementation 'com.rabbitmq:amqp-client:5.13.1'
    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation 'org.testng:testng:7.4.0'
}

test {
    useTestNG()

    systemProperty 'cloudamqp.host', System.getProperty('cloudamqp.host')
    systemProperty 'cloudamqp.virtualHost', System.getProperty('cloudamqp.virtualHost')
    systemProperty 'cloudamqp.username', System.getProperty('cloudamqp.username')
    systemProperty 'cloudamqp.password', System.getProperty('cloudamqp.password')
}